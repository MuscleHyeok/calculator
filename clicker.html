<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 클릭 도구</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        .start-btn:hover {
            background: #45a049;
        }
        .stop-btn {
            background: #f44336;
            color: white;
        }
        .stop-btn:hover {
            background: #da190b;
        }
        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .click-area {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            cursor: crosshair;
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }
        .click-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4444;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖱️ 자동 클릭 도구</h1>
        
        <div class="info">
            <strong>사용 방법:</strong><br>
            1. 아래 회색 영역을 클릭해서 좌표를 설정하세요<br>
            2. 클릭 간격과 횟수를 입력하세요<br>
            3. 시작 버튼을 누르면 해당 위치가 자동으로 클릭됩니다
        </div>

        <div class="click-area" id="clickArea" onclick="setClickPosition(event)">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.7);">
                여기를 클릭해서 좌표를 설정하세요
            </div>
        </div>

        <div class="input-group">
            <label for="xCoord">X 좌표:</label>
            <input type="number" id="xCoord" placeholder="X 좌표">
        </div>

        <div class="input-group">
            <label for="yCoord">Y 좌표:</label>
            <input type="number" id="yCoord" placeholder="Y 좌표">
        </div>

        <div class="input-group">
            <label for="interval">클릭 간격 (밀리초):</label>
            <input type="number" id="interval" value="1000" placeholder="1000">
        </div>

        <div class="input-group">
            <label for="count">클릭 횟수:</label>
            <input type="number" id="count" value="10" placeholder="10">
        </div>

        <div style="text-align: center;">
            <button class="start-btn" onclick="startAutoClick()">🎯 자동 클릭 시작</button>
            <button class="stop-btn" onclick="stopAutoClick()">⏹️ 중지</button>
        </div>

        <div class="status" id="status">대기 중...</div>
    </div>

    <script>
        let intervalId = null;
        let clickCount = 0;
        let targetX = 0;
        let targetY = 0;
        let clickPoint = null;

        function setClickPosition(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            targetX = x;
            targetY = y;
            
            document.getElementById('xCoord').value = Math.round(x);
            document.getElementById('yCoord').value = Math.round(y);
            
            // 클릭 포인트 표시
            if (clickPoint) {
                clickPoint.remove();
            }
            
            clickPoint = document.createElement('div');
            clickPoint.className = 'click-point';
            clickPoint.style.left = x + 'px';
            clickPoint.style.top = y + 'px';
            event.currentTarget.appendChild(clickPoint);
            
            updateStatus('좌표 설정됨: (' + Math.round(x) + ', ' + Math.round(y) + ')');
        }

        function startAutoClick() {
            if (intervalId) {
                updateStatus('이미 실행 중입니다!');
                return;
            }

            const x = parseInt(document.getElementById('xCoord').value);
            const y = parseInt(document.getElementById('yCoord').value);
            const interval = parseInt(document.getElementById('interval').value) || 1000;
            const totalCount = parseInt(document.getElementById('count').value) || 10;

            if (!x && !y) {
                updateStatus('좌표를 설정해주세요!');
                return;
            }

            clickCount = 0;
            const clickArea = document.getElementById('clickArea');
            
            intervalId = setInterval(() => {
                // 설정된 좌표의 요소 찾기
                const element = document.elementFromPoint(x + clickArea.offsetLeft, y + clickArea.offsetTop);
                
                if (element && clickArea.contains(element)) {
                    // 클릭 이벤트 생성
                    const clickEvent = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        clientX: x + clickArea.offsetLeft,
                        clientY: y + clickArea.offsetTop
                    });
                    
                    element.dispatchEvent(clickEvent);
                    
                    // 시각적 피드백
                    const flash = document.createElement('div');
                    flash.style.position = 'absolute';
                    flash.style.left = x + 'px';
                    flash.style.top = y + 'px';
                    flash.style.width = '20px';
                    flash.style.height = '20px';
                    flash.style.background = 'rgba(255, 255, 0, 0.7)';
                    flash.style.borderRadius = '50%';
                    flash.style.transform = 'translate(-50%, -50%)';
                    flash.style.pointerEvents = 'none';
                    clickArea.appendChild(flash);
                    
                    setTimeout(() => flash.remove(), 200);
                }
                
                clickCount++;
                updateStatus(`클릭 중... ${clickCount}/${totalCount}`);
                
                if (clickCount >= totalCount) {
                    stopAutoClick();
                    updateStatus('자동 클릭 완료!');
                }
            }, interval);
            
            updateStatus('자동 클릭 시작!');
        }

        function stopAutoClick() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                updateStatus('자동 클릭 중지됨');
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            if (intervalId) {
                clearInterval(intervalId);
            }
        });
    </script>
</body>
</html>
